<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tiny Pixel Cat</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-top: #4f7fd0;
    --bg-bottom: #68a3f2;
    --text: #04121f;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Quicksand", sans-serif;
    background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
    color: var(--text);
  }

  .wrapper {
    text-align: center;
  }

  /* ------- CAT SPRITE ------- */

  #cat {
    position: relative;
    width: 96px;  /* wirkt auf gro√üem Monitor klein, auf Handy genau richtig */
    height: 96px;
    margin: 0 auto;
    cursor: pointer;
    transform-origin: center bottom;
    animation: breathe 3s ease-in-out infinite;
  }

  #cat-img {
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
    display: block;
  }

  /* kleiner Schatten unter der Katze */
  .cat-shadow {
    position: absolute;
    left: 16px;
    right: 16px;
    bottom: 4px;
    height: 10px;
    background: rgba(0, 0, 0, 0.35);
    border-radius: 50%;
    filter: blur(3px);
    z-index: -1;
  }

  /* Sparkle-Element */
  .sparkle {
    position: absolute;
    top: 8px;
    right: 0;
    width: 12px;
    height: 12px;
    opacity: 0;
    pointer-events: none;
  }

  .sparkle::before,
  .sparkle::after {
    content: "";
    position: absolute;
    background: #ffffff;
  }

  .sparkle::before {
    width: 12px;
    height: 2px;
    top: 5px;
    left: 0;
  }
  .sparkle::after {
    width: 2px;
    height: 12px;
    top: 0;
    left: 5px;
  }

  /* ------- TEXT ------- */

  #message {
    margin-top: 32px;
    max-width: 90vw;
    font-size: 1.3rem;
    font-weight: 600;
    color: #04101f;
    text-shadow: 0.5px 0.5px 0 rgba(0, 0, 0, 0.25);
  }

  /* ------- ANIMATIONS ------- */

  @keyframes breathe {
    0%, 100% { transform: translateY(0) scale(1); }
    50%      { transform: translateY(-3px) scale(1); }
  }

  @keyframes idle-hop {
    0%   { transform: translateY(0); }
    30%  { transform: translateY(-8px); }
    60%  { transform: translateY(2px); }
    100% { transform: translateY(0); }
  }

  @keyframes idle-wiggle {
    0%, 100% { transform: rotate(0deg); }
    25%      { transform: rotate(-4deg); }
    50%      { transform: rotate(4deg); }
    75%      { transform: rotate(-3deg); }
  }

  @keyframes idle-tilt {
    0%   { transform: rotate(0deg); }
    50%  { transform: rotate(-6deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes sparkle-pop {
    0%   { opacity: 0; transform: translateY(0) scale(0.6); }
    10%  { opacity: 1; }
    70%  { opacity: 1; transform: translateY(-6px) scale(1); }
    100% { opacity: 0; transform: translateY(-10px) scale(0.4); }
  }

  @keyframes click-bounce {
    0%   { transform: translateY(0) scale(1); }
    30%  { transform: translateY(-10px) scale(1.03); }
    60%  { transform: translateY(3px) scale(0.97); }
    100% { transform: translateY(0) scale(1); }
  }

  @keyframes click-shake {
    0%, 100% { transform: translateX(0) scale(1); }
    20% { transform: translateX(-5px) scale(1); }
    40% { transform: translateX(5px) scale(1); }
    60% { transform: translateX(-4px) scale(1); }
    80% { transform: translateX(4px) scale(1); }
  }

  @keyframes click-pop {
    0%   { transform: scale(1); }
    40%  { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* Klassen, die wir per JS kurz hinzuf√ºgen */

  .idle-hop     { animation: idle-hop 0.6s ease-out 1; }
  .idle-wiggle  { animation: idle-wiggle 0.5s ease-out 1; }
  .idle-tilt    { animation: idle-tilt 0.5s ease-out 1; }

  .sparkle-on   { animation: sparkle-pop 0.7s ease-out 1; }

  .click-bounce { animation: click-bounce 0.45s ease-out 1 !important; }
  .click-shake  { animation: click-shake 0.4s ease-out 1 !important; }
  .click-pop    { animation: click-pop 0.35s ease-out 1 !important; }
</style>
</head>
<body>

<div class="wrapper">
  <div id="cat">
    <img id="cat-img" src="cat.png" alt="Tiny Pixel Cat" />
    <div class="cat-shadow"></div>
    <div class="sparkle"></div>
  </div>

  <div id="message"></div>
</div>

<script>
  const messages = [
    "Harter Tag? Du schaffst das! üíõ",
    "Kleine Pause? Verdient.",
    "Es muss nicht perfekt sein, nur echt.",
    "Ich glaub an dich. Auch wenn du's grad nicht tust.",
    "Heute ist anstrengend f√ºr dich? In Afrika verhungern Menschen, also mach weiter!",
    "Du bist nicht allein. Diese Katze hat dich adoptiert.",
    "Wenn heute bl√∂d war: Morgen wird besser. Vielleicht. Hoffentlich.",
    "Dein Ernstlevel: niedrig. Dein Durchhaltelevel: hoch.",
    "Schon wieder m√ºde? Wow. Niemand h√§tte das kommen sehen.",
    "Du bist ersch√∂pft? Verst√§ndlich. Trotzdem stolz auf dich.",
    "Aufgeben? Peinlich w√§r‚Äôs erst morgen.",
    "Motivation leer? Akku leer? Alles leer? Normales Leben eben.",
    "Wenn dich niemand motiviert ‚Äì diese Katze tut so, als w√ºrde sie's tun.",
    "Der Tag war hart? Stell dir vor, du w√§rst Windows Vista.",
    "Nicht perfekt? Perfekt. Niemand hat‚Äôs erwartet.",
    "Du bist nicht faul. Du bist im Energiesparmodus.",
    "Wenigstens atmest du noch. Gute Basis!",
    "Wenn Plan A scheitert: Es gibt 25 weitere Buchstaben.",
    "Du bist st√§rker als du denkst. Und schw√§cher als du hoffst. Aber passt!",
    "Nimm dir eine Pause. Oder zwei. Oder zwanzig.",
    "Du wolltest produktiv sein? S√º√ü.",
    "Wow. Du hast's bis hier geschafft. Stolz der Nation.",
    "Kopf hoch! Sonst sieht man das Doppelkinn.",
    "Die Welt ist hart. Du bist h√§rter. (Hoffentlich.)"
  ];

  const cat = document.getElementById("cat");
  const sparkle = document.querySelector(".sparkle");
  const msg = document.getElementById("message");

  function randomMessage() {
    const m = messages[Math.floor(Math.random() * messages.length)];
    msg.textContent = m;
  }

  randomMessage();

  // Idle-Animationen
  const idleClasses = ["idle-hop", "idle-wiggle", "idle-tilt"];

  function triggerIdle() {
    const cls = idleClasses[Math.floor(Math.random() * idleClasses.length)];
    cat.classList.add(cls);

    // manchmal Sparkle dazu
    if (Math.random() < 0.4) {
      sparkle.classList.add("sparkle-on");
      setTimeout(() => sparkle.classList.remove("sparkle-on"), 700);
    }

    setTimeout(() => {
      cat.classList.remove(cls);
      scheduleIdle();
    }, 700);
  }

  function scheduleIdle() {
    const delay = 2000 + Math.random() * 2500;
    setTimeout(triggerIdle, delay);
  }

  scheduleIdle();

  // Klick-Animationen
  const clickClasses = ["click-bounce", "click-shake", "click-pop"];

  cat.addEventListener("click", () => {
    const cls = clickClasses[Math.floor(Math.random() * clickClasses.length)];
    cat.classList.add(cls);
    setTimeout(() => cat.classList.remove(cls), 500);

    randomMessage();
  });
</script>

</body>
</html></html>
